server.port=8888
spring.application.name=sharding-sphere-sample
spring.shardingsphere.props.sql.show=true
#actuator端口
management.server.port=9001
#开放所有页面节点  默认只开启了health、info两个节点
management.endpoints.web.exposure.include=*
#显示健康具体信息  默认不会显示详细信息
management.endpoint.health.show-details=always

#data source0
sharding.ds0.type=com.alibaba.druid.pool.DruidDataSource
sharding.ds0.jdbcUrl=jdbc:mysql://localhost:3336/ds0?useUnicode=true&characterEncoding=utf-8
sharding.ds0.username=root
sharding.ds0.password=root

#data source1
sharding.ds1.type=com.alibaba.druid.pool.DruidDataSource
sharding.ds1.jdbcUrl=jdbc:mysql://localhost:3336/ds1?useUnicode=true&characterEncoding=utf-8
sharding.ds1.username=root
sharding.ds1.password=root

